<section class="container">
<form class="formulario" (ngSubmit)="trasferir()">
  <div>
    <h2 class="formulario__titulo">
      Nova Transferencia
    </h2>
    <div class="form-field">
      <label class="form-field__label" for="valor">Valor: </label>
      <input class="form-field__input" name="valor" type="text" id="valor" [(ngModel)]="valor">
    </div>
    <br>
    <div class="form-field">
      <label class="form-field__label" for="destino">Destino: </label>
      <input class="form-field__input" name="destino" type="text" id="destino" [(ngModel)]="destino">
    </div>
  </div>
  <br>
  <div class="botao-wrapper">
    <button class="botao" type="submit">Transferir...</button>
  </div>
</form>
</section>
